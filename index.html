<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/confi.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/texto.css">
    <link rel="stylesheet" href="./css/list.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /> 
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
            <link rel="stylesheet"
                href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
                <link rel="stylesheet"
                    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
                    <link rel="stylesheet"
                        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
                        <link rel="stylesheet"
                            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Document</title>
</head>
<body>
    <main class="root">
        <!-- header -->
        <header class="header">
            <span class="material-symbols-outlined">
                arrow_back_ios
            </span>
            <h1>Page title</h1>
            <span class="material-symbols-outlined">
                upload
            </span>
        </header>
    <!-- nav -->
        <nav class="nav">
            <div class="ops">
            <div class="op">Popular</div> |
            <div class="op">Recents</div>|
            <div class="op">Relavant</div>
            </div>
        </nav>

        <!-- texto -->
        <div class="texto">
            <div class="txts">
            <input type="text" class="tx1"  placeholder="placeholder">
            <div class="tx2">
                +1
                <span class="material-symbols-outlined">
                    expand_more
                </span>
            </div>
            <input type="tel" class="tx3" value="(999) 111-0000">
            <div class="tx4">
                <input type="text" value="Password">
                <span class="material-symbols-outlined">
                    visibility
                </span>
            </div>
            </div>
        </div>

        <!-- lista -->
        <div class="lista">
            <div class="tl">
                Small title
            </div>
            <div class="li">
                <input type="radio" class="a1">
                First list title
            </div>
            <div class="li">
            <input type="radio" class="a1">
                Second list title
            </div>
            <div class="li">
            <input type="radio" class="a1">
                Third list title
            </div>
            <div class="li">
                <input type="radio" class="a1">
                Fourth list title
            </div>
        </div>
    </main>
    
</body>
</html>
